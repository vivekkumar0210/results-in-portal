<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Results.in</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body { 
            background: #0f172a;
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            max-width: 600px;
            width: 90%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { color: #22d3ee; margin-bottom: 20px; font-size: 32px; }
        
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-card h3 { color: #ec4899; margin-bottom: 10px; }
        .info-card p { font-size: 18px; color: #cbd5e1; }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.3s;
        }

        .back-btn:hover { transform: scale(1.05); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Agar aapko koi bhi sawal ya samasya hai, toh niche diye gaye email par humein sampark karein.</p>
        
        <div class="info-card">
            <h3>Official Email</h3>
            <p>results.in@gmail.com</p>
        </div>

        <div class="info-card">
            <h3>WhatsApp Updates</h3>
            <p>Join our Telegram/WhatsApp Channel !</p>
        </div>

        <a href="/" class="back-btn">‚Üê BACK TO HOME</a>
    </div>

</body>
</html>
